continue
daemon=true
dir=${HOME}/downloads
file-allocation=falloc
log-level=warn
max-connection-per-server=4
max-concurrent-downloads=3
max-overall-download-limit=0
min-split-size=5M
enable-http-pipelining=true
enable-peer-exchange=false

enable-rpc=true
rpc-listen-all=true
rpc-secret=${RPC_SECRET}
