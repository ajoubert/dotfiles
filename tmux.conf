# if run as "tmux attach", create a session if one does not already exist
new-session -n $HOST
# change key binding from C-b to Emacs style C-x
set-option -g prefix C-x
set-option -g mouse on
unbind-key C-b
bind-key C-x send-prefix

set-option -g default-terminal "screen-256color"
#set-option -gw utf8 on
set-option -gw xterm-keys on

# interface
#------------
# pane
#------------
set -g pane-border-fg black
#set -g pane-active-border-fg blue

#------------
# tabs
#------------
setw -g window-status-format "#[fg=white]#[bg=blue] #I #[bg=blue]#[fg=white] #W "
setw -g window-status-current-format "#[bg=brightmagenta]#[fg=white] *#I #[fg=white,bold]#[bg=cyan] [#W] "

#------------
# status bar
#------------
set-option -g status-position top
set -g status-fg white
set -g status-bg blue
set -g status-left ''
set -g status-right-length 60 
#set -g status-right 'â™ª #(exec amixer get Master | egrep -o "[0-9]+%" | egrep -o "[0-9]*") | %H:%M | %a %m-%d '
set -g status-right 'vol #(exec amixer get Master | egrep -o "[0-9]+%" | egrep -o "[0-9]*")% | %H:%M | %a %m-%d '

#-----------
# Copy mode
#-----------
setw -g mode-keys vi
